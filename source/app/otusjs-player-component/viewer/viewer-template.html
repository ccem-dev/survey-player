<md-content id="activity-viewer">
  <md-progress-circular ng-if="!$ctrl.ready" class="md-primary" md-diameter="70"></md-progress-circular>

  <div layout="row" ng-if="$ctrl.ready"  flex>
  <span flex class="no-print"></span>

    <div layout="column" id="sheet" class="md-whiteframe-1dp" flex>
      <div layout="row" layout-align="center center">
      <span class="md-title">{{$ctrl.activityData.acronym}} - {{$ctrl.activityData.name}}</span>
    </div>

      <div layout="column" ng-show="$ctrl.filters.participantData">
        <div layout="row">
          <span style="margin-right: 5px;">{{$ctrl.activityData.participantData.recruitmentNumber}} - </span>
          <span>{{$ctrl.activityData.participantData.name}}</span>
        </div>
      </div>

      <md-list>
        <md-list-item class="page-break page-item" layout="row" layout-align="start start"
                      ng-repeat="item in $ctrl.activityData.itemContainer"
                      ng-show="$ctrl.filters.state[item.navigationState]">
          <div layout-padding layout="row" class="md-whiteframe-1dp" layout-align="center center">
            <span>{{$index + 1}}</span>
          </div>
          <survey-item-view item="item" filters="$ctrl.filters" flex></survey-item-view>
        </md-list-item>
      </md-list>
    </div>

    <div id="header-viewer" layout-padding layout="column" layout-align="start end" class="no-print" flex>
      <div layout="column" class="viewer-commands">
        <md-button class="md-fab md-mini" ng-click="$ctrl.print()">
          <md-icon class="no-print">print</md-icon>
          <md-tooltip md-direction="left">Imprimir</md-tooltip>
        </md-button>
        <md-button class="md-fab md-mini" ng-click="$ctrl.showFilters()">
          <md-icon>filter_list</md-icon>
          <md-tooltip md-direction="left">Filtros</md-tooltip>
        </md-button>
        <md-button class="md-fab md-mini" ng-click="$ctrl.exit()">
          <md-icon>arrow_back</md-icon>
          <md-tooltip md-direction="left">Sair</md-tooltip>
        </md-button>
      </div>
    </div>

  </div>
</md-content>
