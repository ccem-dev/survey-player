<div id="answer" ng-if="$ctrl.item.hasAnswer" layout-fill>
  <p class="md-caption" style="color: gray;">Resposta</p>
  <div ng-repeat="option in $ctrl.item.answer" layout-align="start, center">
    <md-icon style="font-size: 23px;" ng-show="option.value">check_box</md-icon>
    <md-icon style="font-size: 23px;" ng-hide="option.value">check_box_outline_blank</md-icon>
    <span ng-bind-html="option.label.ptBR.formattedText"></span>
  </div>
</div>
<div id="metadata" ng-if="$ctrl.item.hasMetadata" layout-fill>
  <p class="md-caption" style="color: gray;">Metadado</p>
  <p ng-bind-html="$ctrl.item.metadata.label.ptBR.formattedText"></p>
</div>
<div id="comment" ng-if="$ctrl.item.hasComment" layout-fill>
  <p class="md-caption" style="color: gray;">Coment√°rio</p>
  <p ng-bind-html="$ctrl.item.comment"></p>
</div>
