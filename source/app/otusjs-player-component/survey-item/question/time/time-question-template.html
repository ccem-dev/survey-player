<div layout="row">
  <md-button ng-click="$ctrl.currentTime()" class="md-fab md-raised md-mini" aria-label="Hora Atual"
    ng-disabled="$ctrl.itemData.options.data.disabledButton.value || $ctrl.view">
    <md-icon>access_time</md-icon>
    <md-tooltip md-direction="down">
      Hora Atual
    </md-tooltip>
  </md-button>

  <md-input-container class="md-block" flex-gt-sm="25" flex-sm="55" flex-xs="30">
    <input id="inputtime" type="time" ng-model="$ctrl.answer.date" ng-blur="$ctrl.update($event)"
      ng-disabled="$ctrl.view" aria-label="Tempo" />
  </md-input-container>
</div>
