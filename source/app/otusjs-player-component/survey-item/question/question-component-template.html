<link
  href="app/otusjs-player-component/survey-item/question/question-component-styles.css"
  rel="stylesheet" type="text/css">

<div hide-xs class="question-layout">
  <div class="question-answer" bind-html-compile="$ctrl.template" flex-gt-xs="90" layout-align="center"></div>
  <div class="question-or-divider" layout-align="center center">ou</div>
  <metadata-group class="question-metadata" on-update="$ctrl.update(valueType, value)" item-data="$ctrl.itemData"></metadata-group>
</div>
<div hide-gt-xs layout="column">
  <div class="question-answer" bind-html-compile="$ctrl.template"></div>
  <div class="question-or-divider" layout-padding> ou </div>
  <metadata-group class="question-metadata" on-update="$ctrl.update(valueType, value)" item-data="$ctrl.itemData"></metadata-group>
</div>

<otus-comment on-update="$ctrl.update(valueType, value)" item-data="$ctrl.itemData"></otus-comment>

<otus-question-menu on-clear="$ctrl.clear(value)" on-accept="$ctrl.forceAnswer(value)"
                    layout="row" layout-align="end center"></otus-question-menu>
