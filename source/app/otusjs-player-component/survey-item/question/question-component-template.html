<link
  href="app/otusjs-player-component/survey-item/question/question-component-styles.css"
  rel="stylesheet" type="text/css">

<div class="question-layout" layout-xs="column">
  <div class="question-answer" bind-html-compile="$ctrl.template" flex-gt-sm="90" style="margin-left: 8px"></div>
  <div class="question-or-divider" layout-align-gt-xs="center center" ng-if="$ctrl.hasMetadata()"> ou </div>
  <metadata-group class="question-metadata" on-update="$ctrl.update(valueType, value)" item-data="$ctrl.itemData"
                  layout-gt-xs="row" layout-align-gt-xs="start center"></metadata-group>
</div>

<div layout="row" layout-align="start center">
  <md-button ng-click="$ctrl.swapCommentVisibility()">
    Coment√°rio
    <md-icon md-font-set="material-icons">{{$ctrl.commentButtonData.icon}}</md-icon>
    <md-tooltip md-direction="right">{{$ctrl.commentButtonData.tooltip}}</md-tooltip>
  </md-button>
</div>
<otus-comment on-update="$ctrl.update(valueType, value)" item-data="$ctrl.itemData"
              ng-if="$ctrl.showingComment"></otus-comment>

<div layout-xs="column" layout-gt-xs="row" layout-align-gt-xs="space-between center">
  <otus-validation-error error="$ctrl.otusSurveyItem.$error" layout="row"></otus-validation-error>

  <otus-question-menu on-accept="$ctrl.forceAnswer(value)"
                      layout="row" layout-align="end center" layout-padding></otus-question-menu>
</div>
