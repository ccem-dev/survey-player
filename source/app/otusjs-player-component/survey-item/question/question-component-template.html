<div layout="row" layout-fill layout-align="space-between end" layout-padding>

  <div layout="row" layout-xs="column" layout-align-gt-xs="space-between start" flex-gt-md="50" flex-md="60" flex-sm
    flex-xs layout-padding style="margin-left: 10px">
    <div bind-html-compile="$ctrl.template" layout="column" flex-gt-sm="70" flex-xs></div>
    <metadata-group on-update="$ctrl.update(valueType, value)" item-data="$ctrl.itemData"></metadata-group>
  </div>

  <span hide-md flex="10"></span>

</div>

<otus-comment on-update="$ctrl.update(valueType, value)" item-data="$ctrl.itemData"></otus-comment>

<div layout="row" layout-align="end">
  <otus-question-menu on-clear="$ctrl.clear(value)" on-accept="$ctrl.forceAnswer(value)"></otus-question-menu>
</div>
