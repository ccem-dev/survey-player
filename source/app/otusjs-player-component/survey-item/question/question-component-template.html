<md-content layout="column">
  <!--  <div layout="row">-->
  <md-tabs md-dynamic-height layout="column" flex=95>
    <md-tab label="Resposta">
      <md-content class="md-padding" bind-html-compile="$ctrl.template"></md-content>
    </md-tab>
    <md-tab label="Metadado">
      <md-content class="md-padding">
        <metadata-group on-update="$ctrl.update(valueType, value)" item-data="$ctrl.itemData"></metadata-group>
      </md-content>
    </md-tab>
    <md-tab label="ComentÃ¡rio">
      <md-content class="md-padding">
        <otus-comment on-update="$ctrl.update(valueType, value)" item-data="$ctrl.itemData"></otus-comment>
      </md-content>
    </md-tab>
  </md-tabs>
  <div layout="row">
    <otus-question-menu on-clear="$ctrl.clear(value)" on-accept="$ctrl.forceAnswer(value)"></otus-question-menu>
  </div>
  <!--  </div>-->
</md-content>
