<md-radio-group id="singleSelectionQuestionRadioGroup" ng-model="$ctrl.answer" ng-change="$ctrl.update()">
  <md-radio-button value="{{option.value}}" ng-click="$ctrl.blurOnClick()" ng-repeat="option in $ctrl.itemData.options"
    layout="row" ng-disabled="$ctrl.view">
    <otus-label item-label="option.label.ptBR.formattedText"></otus-label>
  </md-radio-button>
</md-radio-group>
