<md-button id="accept-button" ng-class="{ 'md-primary': $ctrl.forceAnswer, 'md-raised': !$ctrl.forceAnswer }"
           ng-click="$ctrl.showConfirm($event)"
           ng-show="$ctrl.showAccept()" class="md-fab md-primary md-mini" aria-label="Aceitar resposta">
  <md-icon>check</md-icon>
  <md-tooltip md-direction="top">
    Aceitar resposta
  </md-tooltip>
</md-button>
