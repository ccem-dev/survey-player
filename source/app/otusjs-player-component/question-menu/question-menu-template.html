<md-fab-speed-dial md-direction="left"
                   class="md-scale">
  <md-fab-trigger>
    <md-button class="md-fab md-mini md-raised" aria-label="Limpar Resposta">
      <md-icon>delete</md-icon>
      <md-tooltip md-direction="top">
        Limpar
      </md-tooltip>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <md-button ng-click="$ctrl.clear('comment')" class="md-fab md-raised md-mini" aria-label="Comentario">
      <md-icon>comment</md-icon>
      <md-tooltip md-direction="top">
        Limpar comentário
      </md-tooltip>
    </md-button>
    <md-button ng-click="$ctrl.clearAnswer()" class="md-fab md-raised md-mini" aria-label="Questão">
      <md-icon>question_answer</md-icon>
      <md-tooltip md-direction="top">
        Limpar resposta
      </md-tooltip>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>
<md-button id="accept-button" ng-class="{ 'md-primary': $ctrl.forceAnswer, 'md-raised': !$ctrl.forceAnswer }"
           style="position: absolute; margin-bottom: 4px; right: 50px; bottom: 0" ng-click="$ctrl.showConfirm($event)"
           ng-show="$ctrl.showAccept()" class="md-fab md-mini md-raised" aria-label="Aceitar resposta">
  <md-icon>check</md-icon>
  <md-tooltip md-direction="top">
    Aceitar resposta
  </md-tooltip>
</md-button>
