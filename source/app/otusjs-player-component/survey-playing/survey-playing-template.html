<div layout="column" flex ng-cloak>
  <otus-survey-header class="nav-down" layout="row" layout-xs="column"></otus-survey-header>
  <div layout="row" layout-xs="column" flex>
    <md-content layout="row" layout-xs="column" flex>
      <otus-static-variable is-lock-open-close='$ctrl.isButtonOpenClose'></otus-static-variable>
      <md-content class="otus-player-display-container" layout="column" flex>
        <otus-player-display go-back="$ctrl.goBack()"
                             on-processing-player="$ctrl.onProcessingPlayer()"
                             style="position: relative">
        </otus-player-display>
      </md-content>
    </md-content>
  </div>
  <otus-player-commander layout="column"
                         on-is-locking-open-close='$ctrl.goIsLockOpenClose()'
                         on-go-back="$ctrl.goBack()"
                         on-pause="$ctrl.pause()"
                         on-stop="$ctrl.stop()"
                         on-go-ahead="$ctrl.goAhead()"
                         on-processing="$ctrl.onProcessing"
                         on-eject="$ctrl.eject()">
  </otus-player-commander>
</div>
