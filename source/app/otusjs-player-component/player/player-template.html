<otus-survey-cover on-play="$ctrl.play()" on-stop="$ctrl.stop()" soft-blocker="$ctrl.softBlocker"
                   hard-blocker="$ctrl.hardBlocker" ng-show="$ctrl.showCover" layout-align="center center" layout="column" flex
                   class="player-cover"></otus-survey-cover>

<div layout="column" flex ng-show="$ctrl.showActivity">
  <otus-survey-header class="nav-down survey-header" layout="row" layout-xs="column"></otus-survey-header>
  <md-content layout="column" flex>
    <otus-static-variable></otus-static-variable>
    <otus-player-display go-back="$ctrl.goBack()" on-processing-player="$ctrl.onProcessingPlayer()" style="position: relative"></otus-player-display>
  </md-content>

  <otus-player-commander layout="column" layout-align="center center"
                         on-go-back="$ctrl.goBack()"
                         on-pause="$ctrl.pause()"
                         on-stop="$ctrl.stop()"
                         on-go-ahead="$ctrl.goAhead()"
                         on-processing="$ctrl.onProcessing"
                         on-eject="$ctrl.eject()">
  </otus-player-commander>
</div>

<otus-survey-back-cover on-finalize="$ctrl.eject()" on-stop="$ctrl.stop()" ng-show="$ctrl.showBackCover"
                        layout-align="center center" layout="column" flex class="player-back-cover"></otus-survey-back-cover>
