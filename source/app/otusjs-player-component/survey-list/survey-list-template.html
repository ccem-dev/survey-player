<style>
  md-chips.md-default-theme .md-chips, md-chips .md-chips {
    box-shadow: none !important;
  }
</style>

<md-content layout="column" layout-padding="" flex="">
  <md-list flex>
<div layout-align="start center" flex="100" layout="row">

  <md-subheader flex>
    Atividades
  </md-subheader>
  <md-button class="md-icon-button" ng-if="!$ctrl.allUpdated" ng-click="$ctrl.update()">
    <md-icon class="md-warn">cloud_download</md-icon>
  </md-button>
  <md-icon class="md-accent" ng-if="$ctrl.allUpdated">done_all</md-icon>
</div>
    <md-list-item class="md-2-line" ng-repeat="preActivity in $ctrl.preActivities" ng-click="null">
      <md-chips layout-padding="">
        <md-chip>
          <strong>{{ preActivity.surveyForm.acronym}}</strong>
        </md-chip>
      </md-chips>
    <div class="md-list-item-text" layout="column">

      <span class="md-body-1"> {{ preActivity.surveyForm.name }}</span>
      <p class="md-caption">Vers√£o: {{ preActivity.surveyForm.version }}</p>
    </div>

      <md-icon class="md-accent" ng-if="$ctrl.isUpdate(preActivity)">done</md-icon>

      <md-divider></md-divider>
  </md-list-item>
  </md-list>
</md-content>
