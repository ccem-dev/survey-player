<md-radio-group id="metadataGroupRadioGroup" ng-model="$ctrl.metadata" ng-change="$ctrl.update()">
  <div value="{{option.value}}" ng-repeat="option in $ctrl.itemData.metadata.options" layout="row">
    <md-radio-button aria-label="{{option.label}}" ng-click="$ctrl.blurOnClick()" value="{{option.value}}">
      <otus-label item-label="option.label.ptBR.formattedText"></otus-label>
    </md-radio-button>
  </div>
</md-radio-group>
