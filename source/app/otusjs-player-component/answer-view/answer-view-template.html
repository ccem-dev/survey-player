<div layout="column" layout-margin>

  <div layout-padding layout="row">
    <otus-label class="md-headline question-label answer-label-color" item-label="$ctrl.itemData.label.ptBR.formattedText" flex layout-padding ></otus-label>
  </div>

  <div layout="column" layout-align="space-between" flex>
    <otus-misc-item ng-if="$ctrl.isItem()" item-data="$ctrl.itemData"
                    layout="column" layout-padding flex></otus-misc-item>
    <div ng-if="!$ctrl.isItem()" layout="row" layout-fill layout-align="space-between end" layout-padding>

      <div layout="row" layout-xs="column" layout-align-gt-xs="space-between start" flex-gt-md="50" flex-md="60" flex-sm
        flex-xs layout-padding style="margin-left: 10px">
        <div bind-html-compile="$ctrl.template" layout="column" flex-gt-sm="70" flex-xs></div>

        <md-radio-group id="metadataGroupRadioGroup" ng-model="$ctrl.itemData.data.metadata.value">
          <div value="{{option.value}}" ng-repeat="option in $ctrl.itemData.metadata.options"
               layout="row">
            <md-radio-button aria-label="{{option.label}}" value="{{option.value}}"
                             ng-disabled="true">
              <otus-label item-label="option.label.ptBR.formattedText"></otus-label>
            </md-radio-button>
          </div>
        </md-radio-group>
      </div>

<!--      button edit with label-->
      <div layout="column">
        <md-button hide-sm hide-xs class="md-accent md-whiteframe-3dp" ng-click="$ctrl.goingBack()" >
          <md-icon md-font-set="material-icons" class="material-icons ng-binding md-layoutTheme-theme">edit</md-icon>
          Editar questão
        </md-button>
      </div>

      <span hide-gt-sm flex="10"></span>
    </div>

    <div layout="row">
      <md-input-container class="md-block" flex ng-if="$ctrl.itemData.data.comment.length>0" style="margin-bottom: 0">
        <label>Comentário</label>
        <textarea ng-model="$ctrl.itemData.data.comment" ng-disabled="true"></textarea>
      </md-input-container>
      <span class="answer-label-color" ng-if="$ctrl.itemData.data.comment.length==0">Sem registro de comentário.</span>
    </div>

<!--    icon-->
    <div hide-gt-sm layout="row" layout-align="end">
      <md-button class="md-fab md-mini md-accent md-whiteframe-3dp" ng-click="$ctrl.goingBack()">
        <md-icon md-font-set="material-icons" class="material-icons ng-binding md-layoutTheme-theme">edit</md-icon>
        <md-tooltip md-direction="down">
          Editar questão
        </md-tooltip>
      </md-button>
    </div>

  </div>
</div>
<md-divider class="question-divider"></md-divider>
