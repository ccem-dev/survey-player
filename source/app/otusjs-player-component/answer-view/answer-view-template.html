<md-card >

  <md-card-title layout="row">
    <md-card-title-text layout="column" flex>
      <div layout="row">
        <otus-label class="md-headline question-label" item-label="$ctrl.itemData.label.ptBR.formattedText" flex layout-padding style="color: gray"></otus-label>
      </div>
<!--      <span class="md-caption truncate" ng-if="$ctrl.comment" style="color: gray">{{$ctrl.comment}}</span>-->
    </md-card-title-text>
  </md-card-title>

  <md-card-content layout="column" layout-align="space-between">
    <otus-misc-item ng-if="$ctrl.isItem() && ($ctrl.itemData.objectType === 'ImageItem')" item-data="$ctrl.itemData"
                    layout="column"></otus-misc-item>
    <md-content ng-if="!$ctrl.isItem()" layout="row" layout-fill="" layout-align="space-between end">

      <div layout="row" layout-xs="column" layout-align-gt-xs="space-between start" flex-gt-md="45" flex-md="70"
           layout-padding style="margin-left: 10px">
        <div bind-html-compile="$ctrl.template"></div>

        <md-radio-group id="metadataGroupRadioGroup" ng-model="$ctrl.itemData.data.metadata.value">
          <div value="{{option.value}}" ng-repeat="option in $ctrl.itemData.metadata.options"
               layout="row">
            <md-radio-button aria-label="{{option.label}}" value="{{option.value}}"
                             ng-disabled="true">
              <otus-label item-label="option.label.ptBR.formattedText"></otus-label>
            </md-radio-button>
          </div>
        </md-radio-group>
      </div>

      <div layout="column">
        <md-button hide-xs class="md-accent md-whiteframe-3dp" ng-click="$ctrl.goingBack()" >
          <md-icon md-font-set="material-icons" class="material-icons ng-binding md-layoutTheme-theme">edit</md-icon>
          Editar questão
          <md-tooltip md-direction="down">
            Editar questão
          </md-tooltip>
        </md-button>
      </div>
    </md-content>

    <md-input-container class="md-block">
      <label>Comentário</label>
      <textarea ng-model="$ctrl.itemData.data.comment" ng-disabled="true"></textarea>
    </md-input-container>

    <md-button hide-gt-xs class="md-fab md-mini md-accent md-whiteframe-3dp" ng-click="$ctrl.goingBack()" >
      <md-icon md-font-set="material-icons" class="material-icons ng-binding md-layoutTheme-theme">edit</md-icon>
      <md-tooltip md-direction="down">
        Editar questão
      </md-tooltip>
    </md-button>

  </md-card-content>
</md-card>
