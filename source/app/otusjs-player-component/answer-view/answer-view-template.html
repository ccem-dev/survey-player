<md-card >

  <md-card-title layout="row">
    <md-card-title-text layout="column" flex>
      <div layout="row">
        <otus-label class="md-headline" item-label="$ctrl.itemData.label.ptBR.formattedText" flex layout-padding style="color: gray">
      </div>

      <span class="md-caption truncate" ng-if="$ctrl.comment" style="color: gray">{{$ctrl.comment}}</span>
    </md-card-title-text>
  </md-card-title>

  <md-card-content layout="row" layout-align="space-between">
    <otus-misc-item ng-if="$ctrl.isItem() && ($ctrl.itemData.objectType === 'ImageItem')" item-data="$ctrl.itemData"
                    layout="column"></otus-misc-item>
    <md-content ng-if="!$ctrl.isItem()" layout="column" layout-fill="">
      <div layout="row">
        <md-tabs md-dynamic-height layout="column" >
          <md-tab label="Resposta">
            <md-content class="md-padding" bind-html-compile="$ctrl.template"></md-content>
          </md-tab>
          <md-tab label="Metadado">
            <md-content class="md-padding">
              <md-content layout-padding>
                <md-radio-group id="metadataGroupRadioGroup" ng-model="$ctrl.itemData.data.metadata.value"
                                layout-padding>
                  <md-content value="{{option.value}}" ng-repeat="option in $ctrl.itemData.metadata.options"
                              layout="row">
                    <md-radio-button aria-label="{{option.label}}" value="{{option.value}}"
                                     ng-disabled="true">
                      <otus-label item-label="option.label.ptBR.formattedText"></otus-label>
                    </md-radio-button>
                  </md-content>
                </md-radio-group>
              </md-content>
            </md-content>
          </md-tab>
          <md-tab label="ComentÃ¡rio">
            <md-content class="md-padding">
              <md-content layout-padding>
                <div layout="row">
                  <md-input-container md-no-float class="md-block">
                    <textarea ng-model="$ctrl.itemData.data.comment" ng-disabled="true"
                              aria-label="ComentÃ¡rio"></textarea>
                  </md-input-container>
                </div>
              </md-content>
            </md-content>
          </md-tab>
        </md-tabs>
      </div>
    </md-content>
  </md-card-content>

</md-card>
