<link
  href="app/otusjs-player-component/answer-view/answer-view-styles.css"
  rel="stylesheet" type="text/css">

<div layout="column" layout-padding>

  <md-whiteframe class="answer-view-header" layout="row" layout-align="space-between center">
    <span style="color: gray">{{$ctrl.itemData.templateID}}</span>
    <md-button hide-xs hide-sm class="md-accent no-margin-top-bottom" ng-click="$ctrl.goingBack()" >
      <md-icon md-font-set="material-icons" class="material-icons ng-binding md-layoutTheme-theme">edit</md-icon>
      Editar questão
    </md-button>
    <md-button hide-gt-sm class="md-accent no-margin-top-bottom no-margin-sides edit-question-button-gt-sm" ng-click="$ctrl.goingBack()" >
      <md-icon md-font-set="material-icons" class="material-icons ng-binding md-layoutTheme-theme" layout-align="end center">edit</md-icon>
    </md-button>
  </md-whiteframe>

  <div layout="row">
    <otus-label class="md-headline question-label answer-label-color" item-label="$ctrl.itemData.label.ptBR.formattedText" flex></otus-label>
  </div>

  <otus-misc-item ng-if="$ctrl.isItem()" item-data="$ctrl.itemData" layout="column" flex></otus-misc-item>

  <div hide-xs class="answer-view-layout" ng-if="!$ctrl.isItem()">
    <div class="answer-view-answer" bind-html-compile="$ctrl.template" flex-gt-sm="90"></div>
    <md-radio-group class="answer-view-metadata" id="metadataGroupRadioGroup-xs" ng-model="$ctrl.itemData.data.metadata.value">
      <div value="{{option.value}}" ng-repeat="option in $ctrl.itemData.metadata.options" layout="row">
        <md-radio-button aria-label="{{option.label}}" value="{{option.value}}" ng-disabled="true">
          <otus-label item-label="option.label.ptBR.formattedText"></otus-label>
        </md-radio-button>
      </div>
    </md-radio-group>
  </div>
  <div hide-gt-xs layout="column">
    <div bind-html-compile="$ctrl.template" style="margin-bottom: 16px"></div>
    <md-radio-group id="metadataGroupRadioGroup" ng-model="$ctrl.itemData.data.metadata.value">
      <div value="{{option.value}}" ng-repeat="option in $ctrl.itemData.metadata.options" layout="row">
        <md-radio-button aria-label="{{option.label}}" value="{{option.value}}" ng-disabled="true">
          <otus-label item-label="option.label.ptBR.formattedText"></otus-label>
        </md-radio-button>
      </div>
    </md-radio-group>
  </div>

  <!-- comment out grid-->
  <div class="disabled-comment-box" layout="row">
    <span class="answer-label-color" ng-if="$ctrl.itemData.data.comment.length==0" style="margin-bottom: 24px">
      Sem registro de comentário.
    </span>
    <md-input-container class="md-block" flex ng-if="$ctrl.itemData.data.comment.length>0" style="margin-bottom: 0px">
      <label>Comentário</label>
      <textarea ng-model="$ctrl.itemData.data.comment" ng-disabled="true"></textarea>
    </md-input-container>
  </div>

</div>
